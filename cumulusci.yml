minimum_cumulusci_version: '3.67.1'
project:
    name: Food-Bank-New
    package:
        name: Food-Bank-New
        api_version: '55.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Food-Bank-New/tests
            options:
                outputdir: robot/Food-Bank-New/results

    robot_testdoc:
        options:
            path: robot/Food-Bank-New/tests
            output: robot/Food-Bank-New/doc/Food-Bank-New_tests.html

